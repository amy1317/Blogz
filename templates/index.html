{% extends 'base.html' %}

{% block content %}
<h1>Blog Users!</h1>
<div class="blog">
{% if users|length == 0 %}
    <p>No one's signed up yet. <a href="/signup">Be the first one!</a></p>

{% else %}
    <ul id="blog">
    {% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
